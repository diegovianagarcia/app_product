<div class="container">
  <form [formGroup]="productForm" class="row" (submit)="submit()">
    <div class="col-md-12">
      <div class="form-group">
        <label class="text-muted">Name
          <input formControlName="name" type="text" class="form-control form-control-md" placeholder="Name">
          <app-vmessage text="Name is required" *ngIf="productForm.get('name').errors?.required">
          </app-vmessage>
        </label>
      </div>

      <div class="form-group">
        <label class="text-muted">Description
          <textarea formControlName="description" class="form-control form-control-md"
            placeholder="Description"></textarea>
          <app-vmessage text="Description is required" *ngIf="productForm.get('description').errors?.required">
          </app-vmessage>
        </label>
      </div>

      <div class="form-group form-check">
        <input formControlName="enabled" type="checkbox" class="form-check-input btn-light" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Enabled</label>
      </div>

      <button [disabled]="productForm.invalid" type="submit" class="btn btn-light btn-block">Save
      </button>
      <a [routerLink]="['/']" class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
